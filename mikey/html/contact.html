<!doctype html>
<html>
  <head>
    <title>contacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/custom.css">
  </head>
  <body>
    <form action="#" method="get" id="contact">

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="first name..">
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="last name..">
        <br>

        <label for="email_address">Email:</label>
        <input type="email" name="email_address" id="email_address" placeholder="joe@doe.com">
        <br>

        <label for="questions">Questions:</label>
        <textarea name="question_text" placeholder="enter questions here.."></textarea>
        <br>

        <input type="submit" id="value" value="submit">



  </body>
</html>
